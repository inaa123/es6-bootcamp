<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        /*
        ex01
         변수의 배열에 숫자값을 저장
         map() 이용해서 배열에 담긴 값을 제곱해서 새로운 배열에 출력
        
        */

        let num = [1,3,5,7,9];

        let calcNum = num.map(calc);

        function calc(a){
            return a * a;
        }
        console.log(calcNum)


    </script>
</head>
<body>
    
</body>
</html>
