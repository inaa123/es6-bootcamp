<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split</title>
    <script>
        /*
        split() = 문자열을 배열형태로 변환해주는 메서드,
        배열 형태로 받아와주는 기준은 특정한 문자열을 구분해서 잘라서 각각의 배열로 저장
        

        */

        //case01 문자열을 특정한 문자열을 기준으로 배열로 만들어서 반환
        const text = 'banana, apple, lemon';
        const textArr = text.split(',')
        console.log(textArr)

        //case02 배열의 값이나 객체의 속성을 개별 변수로 분해 할수도 있다.
        const number = [1,2,3];
        const [a,b,c] = number; //a = 1, b = 2, c = 3에 개별로 할당
        console.log(a,b,c)
        console.log(number)

        console.clear();


        let today = new Date();
        console.log(today)//Wed Nov 01 2023 14:41:22 GMT+0900 (한국 표준시)

        let useDate = today.toISOString();
        console.log(useDate)//2023-11-01T05:42:09.627Z
        /*
        ISO형식으로 문자열을 변환해서 반환 날짜 포멧 바꿔서 출력하는 메서드
        */

        let useDateArr = useDate.substring(0,10);
        console.log(useDateArr)//2023-11-01
        //substring() = 특정 순번의 문자열을 추출하는 메서드
        //시작 인덱스와 끝나는 인덱스의 번호까지 추출하고 나머지는 버린다.

        let [year, month, day] = useDateArr.split('-');
        console.log(year, month, day)







    </script>

</head>
<body>
    
</body>
</html>
