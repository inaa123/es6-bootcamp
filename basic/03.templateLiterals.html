<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templateLiterals</title>
    <script>
        const name = '김';
        const firstName = '닭강정';

        console.log('제 성은 ' + name + ' 이름은 ' + firstName+ '입니다.');
        //기존의 문자 표기법은 ''와 ""를 혼용하여 사용했기 때문에
        //문자가 복잡해지고 오류가 많이 생긴다는 문제가 있었다.

        console.log(`제 성은 ${name} 이름은 ${firstName}입니다.`)
        //새로운 템플릿 리터럴 문법은 ''와 ""를 사용하지 않고 ``(백틱)만 사용한다.
        //+로 문자와 변수를 연결하지 않고 변수는 ${}안에 넣어서 표기한다.

        const a = 10;
        const b = 4;
        const person = '홍길동';
        console.log('제 이름은 ' + person+'이고'+'          ' +'나이는 ' + (10*4)+'살입니다.');
        console.log(`제 이름은 ${person}이고, 나이는 ${10 * 4}살 입니다.`);

        /*
        백틱 요소 안에 있는 모든 요소들은 문자열로 변환되고 그 외에 요소들은 ${}로 감싼다.
        ${}안에 있는 요소들은 문자열이 아닌 다른 요소로 인식하도록 되어 있다.
        
        */
       console.log('안녕하세요. \n 홍길동입니다.'); //엔터 대신 줄바꿈
       console.log(`안녕하세요
                    홍
       길
       동
       입니다.`);
       //새로운 템플릿 문법은 탭기와 엔터키를 인식한다.
       
    </script>
</head>

</body>
</html>
