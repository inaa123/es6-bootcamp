<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spreadOperator</title>
    <script>
        /*
        스프레드 연산자, 스프레드 오퍼레이터, 전개구문, 펼침연산자
        배열, 함수, 객체등을 다룰때 사용하는 연산자
        ...
        객체나 배열을 분해 할때 분해하고 남은 객체의 나머지를 다른 변수에 할당하는 문법

        
        */

        //case01 배열에서 사용
        const arr1 = [1,2,3];
        const arr2 = [...arr1, 4,5];
        console.log(arr2)//배열의 확장

        const arr3 = [...arr1];
        console.log(arr3)//배열의 복제

        const arr4 = [4,5,6];

        const arrMerge = [...arr1, ...arr4];
        console.log(arrMerge)//배열의 병합

        //case02 함수에서 인수로 활용
        //함수에서 여러 인수로 배열의 값을 활용해야 할때 스트레드 문법을 사용할 수 있다.

        function test01(a,b,c){
            return a + b + c;
        }
        console.log(test01(...arr1));

        console.clear()
        //case03 객체에서 활용

        const obj1 = {a : 1, b : 2};
        const obj2 = {...obj1} //객체의 복제
        console.log(obj2)

        const obj3 = {c : 3, d : 4};
        const obj4 = {...obj2, ...obj3}; //객체의 병합
        console.log(obj4)
        const obj5 = {...obj4, e:5} 
        console.log(obj5) //객체의 확장

        //case04 함수에서 인수 값의 수집 역할

        function test02(...args){
            console.log(args)
        }
        test02(1,2,3,4)//여러 인수의 값을 받아서 배열 형태로 반환

        //case05 배열에서 분리, 추출

        console.clear();
        const {a, ...rest} = {a:1, b:2, c:3, d:4}
        //const {...rest, d} = {a:1, b:2, c:3, d:4}; //문법 에러
        //Uncaught SyntaxError: Rest element must be last element
        //분리나 추출에서 ...rest의 용도는 남는 요소를 뜻하기 때문에 항상 뒤에 있어야 한다.
        //앞에 있는 경우는 문법 에러가 나온다.
        console.log(a);
        console.log(rest);

        const [first, ...rest01] = [1,2,3,4];
        console.log(first);
        console.log(rest01)












    </script>
</head>
<body>
    
</body>
</html>
